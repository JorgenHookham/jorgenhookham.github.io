---
layout: default
---
<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <dl class="post-meta">
            <dt>written</dt>
            <dd>{{ page.date | date: "%b %-d, %Y" }}</dd>
            {% if page.author %}
            <dt>• by</dt>
            <dd>{{ page.author }}</dd>
            {% endif %}
            {% if page.meta %}
            <dt>• tagged</dt>
            <dd>{{ page.meta }}</dd>
            {% endif %}
        </dl>
    </header>

    <article class="post-content">
        {{ content }}
    </article>

</div>
